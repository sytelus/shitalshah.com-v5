# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/

theme = "congo"
# hugo compiler timeout
timeout = 60

baseURL = "https://shital.com/"
languageCode = "en"
defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0

ignoreFiles = ["_archive/"]

googleAnalytics = "G-3GMZGGS6LX"

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

# custom parameters
[params]
sitever = "v5.5.0"
recentLink="/blog"

