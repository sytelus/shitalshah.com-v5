{{- /* Only show comments if not draft, not private, and not in tweet folder */ -}}
{{- $isDraft := .Params.draft | default false -}}
{{- $isPrivate := .Params.private | default false -}}
{{- $isTweet := hasPrefix .File.Dir "tweet" -}}

{{- if not (or $isDraft $isPrivate $isTweet) -}}
<script src="https://giscus.app/client.js"
        data-repo="sytelus/shitalshah.com-comments"
        data-repo-id="R_kgDOQo7yEg"
        data-category="Announcements"
        data-category-id="DIC_kwDOQo7yEs4Czzy6"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="1"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
{{- end -}}
